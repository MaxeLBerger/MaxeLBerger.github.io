<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="casinoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="slotMachineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#casinoGradient)"/>
  
  <!-- Slot Machine Body -->
  <rect x="150" y="80" width="100" height="140" rx="10" fill="url(#slotMachineGradient)" stroke="#333" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="160" y="100" width="80" height="60" rx="5" fill="#000"/>
  
  <!-- Reels with symbols -->
  <text x="175" y="135" fill="#FFD700" font-size="24" font-family="Arial"></text>
  <text x="200" y="135" fill="#FFD700" font-size="24" font-family="Arial"></text>
  <text x="225" y="135" fill="#FFD700" font-size="24" font-family="Arial"></text>
  
  <!-- Handle -->
  <rect x="260" y="120" width="8" height="40" rx="4" fill="#C0392B"/>
  <circle cx="264" cy="115" r="6" fill="#E74C3C"/>
  
  <!-- Coins -->
  <circle cx="120" cy="200" r="12" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
  <circle cx="100" cy="210" r="12" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
  <circle cx="140" cy="220" r="12" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
  
  <!-- More coins on the right -->
  <circle cx="300" cy="200" r="12" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
  <circle cx="320" cy="210" r="12" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
  <circle cx="280" cy="220" r="12" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" fill="#FFF" font-size="24" font-weight="bold" font-family="Arial">CASINO</text>
  <text x="200" y="260" text-anchor="middle" fill="#FFF" font-size="18" font-weight="bold" font-family="Arial">IDLE SLOTS</text>
  
  <!-- Sparkle effects -->
  <text x="80" y="80" fill="#FFD700" font-size="16" font-family="Arial"></text>
  <text x="320" y="70" fill="#FFD700" font-size="16" font-family="Arial"></text>
  <text x="60" y="150" fill="#FFD700" font-size="16" font-family="Arial"></text>
  <text x="340" y="160" fill="#FFD700" font-size="16" font-family="Arial"></text>
</svg>
