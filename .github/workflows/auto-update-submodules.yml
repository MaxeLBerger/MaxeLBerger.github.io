name: Auto Update Submodules

on:
  repository_dispatch:
    types: [update-submodule]
  workflow_dispatch:
    inputs:
      submodule:
        description: 'Submodule to update (AgeOfMax, FireCastle, AuTuneOnline, CasinoIdleSlots)'
        required: true
        type: choice
        options:
          - AgeOfMax
          - FireCastle
          - AuTuneOnline
          - CasinoIdleSlots

permissions:
  contents: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
      - name: Update Submodule (Repository Dispatch)
        if: github.event_name == 'repository_dispatch'
        run: |
          SUBMODULE="${{ github.event.client_payload.submodule }}"
          echo "🔄 Triggered by repository_dispatch from project: $SUBMODULE"
          echo "📦 Current submodule commit:"
          git submodule status $SUBMODULE || true
          
          echo "⬇️ Fetching latest changes from $SUBMODULE..."
          cd $SUBMODULE
          git fetch origin main
          git checkout origin/main
          cd ..
          
          echo "📝 Staging changes..."
          git add $SUBMODULE
          
          if git diff --staged --quiet; then
            echo "✅ No changes to commit - already up to date"
          else
            echo "📦 New submodule commit:"
            git submodule status $SUBMODULE
            git commit -m "🤖 Auto-update $SUBMODULE to latest version

Triggered by push to $SUBMODULE repository.
Updated via repository_dispatch event."
            git push
            echo "✅ Successfully updated and pushed $SUBMODULE"
          fi
          
      - name: Update Submodule (Manual Dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          SUBMODULE="${{ inputs.submodule }}"
          echo "🔄 Manual update triggered for: $SUBMODULE"
          echo "📦 Current submodule commit:"
          git submodule status $SUBMODULE || true
          
          echo "⬇️ Fetching latest changes from $SUBMODULE..."
          cd $SUBMODULE
          git fetch origin main
          git checkout origin/main
          cd ..
          
          echo "📝 Staging changes..."
          git add $SUBMODULE
          
          if git diff --staged --quiet; then
            echo "✅ No changes to commit - already up to date"
          else
            echo "📦 New submodule commit:"
            git submodule status $SUBMODULE
            git commit -m "🔄 Update $SUBMODULE to latest version

Manually triggered via workflow_dispatch."
            git push
            echo "✅ Successfully updated and pushed $SUBMODULE"
          fi
