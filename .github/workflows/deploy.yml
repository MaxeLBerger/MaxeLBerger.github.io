name: Deploy Portfolio with Project Builds

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repo with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          AgeOfMax/package-lock.json
          CasinoIdleSlots/package-lock.json
          BetterBestie/package-lock.json
          dl4j-graph-explorer/package-lock.json

    - name: Build AgeOfMax (Vite production)
      working-directory: AgeOfMax
      run: |
        npm ci 2>/dev/null || npm install
        npm run build

    - name: Build CasinoIdleSlots (Vite production)
      working-directory: CasinoIdleSlots
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        VITE_ENABLE_DEMO_MODE: ${{ secrets.VITE_SUPABASE_URL == '' && 'true' || 'false' }}
      run: |
        cat > .env << EOF
        VITE_SUPABASE_URL=$VITE_SUPABASE_URL
        VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY
        EOF
        npm ci 2>/dev/null || npm install
        npm run build
        if [ ! -f dist/index.html ]; then
          echo "❌ Build failed - index.html not found in dist"
          exit 1
        fi

    - name: Build BetterBestie (Vite client only)
      working-directory: BetterBestie
      run: |
        npm ci 2>/dev/null || npm install
        npx vite build --base=/BetterBestie/
        if [ ! -d dist/client ]; then
          echo "❌ Build failed - dist/client directory not created"
          exit 1
        fi

    - name: Build dl4j-graph-explorer (Vite production)
      working-directory: dl4j-graph-explorer
      run: |
        npm ci 2>/dev/null || npm install
        npx vite build --base=/dl4j-graph-explorer/
        if [ ! -d dist ]; then
          echo "❌ Build failed - dist directory not created"
          exit 1
        fi

    - name: Prepare distribution folder
      run: |
        rm -rf dist
        mkdir dist

    - name: Copy AgeOfMax build artifacts
      run: |
        mkdir -p dist/AgeOfMax
        cp -r AgeOfMax/dist/* dist/AgeOfMax/

    - name: Copy FireCastle static files
      run: |
        mkdir -p dist/FireCastle
        cp FireCastle/index.html dist/FireCastle/ 2>/dev/null || true
        cp -r FireCastle/css dist/FireCastle/ 2>/dev/null || true
        cp -r FireCastle/js dist/FireCastle/ 2>/dev/null || true
        cp -r FireCastle/images dist/FireCastle/ 2>/dev/null || true
        cp -r FireCastle/pages dist/FireCastle/ 2>/dev/null || true

    - name: Copy AuTuneOnline static files
      run: |
        mkdir -p dist/AuTuneOnline
        cp AuTuneOnline/public/index.html dist/AuTuneOnline/ 2>/dev/null || true
        cp AuTuneOnline/public/style.css dist/AuTuneOnline/ 2>/dev/null || true
        cp AuTuneOnline/public/app.js dist/AuTuneOnline/ 2>/dev/null || true
        cp -r AuTuneOnline/images dist/AuTuneOnline/ 2>/dev/null || true

    - name: Copy CasinoIdleSlots build artifacts
      run: |
        mkdir -p dist/CasinoIdleSlots
        if [ ! -d CasinoIdleSlots/dist ]; then
          echo "❌ CasinoIdleSlots/dist directory not found"
          exit 1
        fi
        cp -r CasinoIdleSlots/dist/* dist/CasinoIdleSlots/

    - name: Copy TestoMax static files
      run: |
        mkdir -p dist/TestoMax
        cp TestoMax/public/*.html dist/TestoMax/ 2>/dev/null || true
        cp -r TestoMax/public/css dist/TestoMax/ 2>/dev/null || true
        cp -r TestoMax/public/js dist/TestoMax/ 2>/dev/null || true
        cp -r TestoMax/public/images dist/TestoMax/ 2>/dev/null || true
        if [ ! -f dist/TestoMax/index.html ]; then
          echo "❌ Error: index.html not found in TestoMax deployment"
          exit 1
        fi

    - name: Copy BetterBestie build artifacts
      run: |
        mkdir -p dist/BetterBestie
        if [ ! -d BetterBestie/dist/client ]; then
          echo "❌ BetterBestie/dist/client directory not found"
          exit 1
        fi
        cp -r BetterBestie/dist/client/* dist/BetterBestie/

    - name: Copy dl4j-graph-explorer build artifacts
      run: |
        mkdir -p dist/dl4j-graph-explorer
        if [ ! -d dl4j-graph-explorer/dist ]; then
          echo "❌ dl4j-graph-explorer/dist directory not found"
          exit 1
        fi
        cp -r dl4j-graph-explorer/dist/* dist/dl4j-graph-explorer/

    - name: Copy portfolio & shared assets
      run: |
        cp index.html dist/
        cp style.css dist/
        cp script.js dist/
        cp CNAME dist/
        cp -r projects dist/
        cp -r res dist/
        cp impressum.html dist/
        cp datenschutz.html dist/
        touch dist/.nojekyll

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist

    - name: Deploy to GitHub Pages
      id: deploy
      uses: actions/deploy-pages@v4

    - name: Deployment summary
      run: |
        echo "✅ Deployment successful!"
        echo "🌐 Website: ${{ steps.deploy.outputs.page_url }}"
        echo "📦 Projects: AgeOfMax, FireCastle, AuTuneOnline, CasinoIdleSlots, TestoMax, BetterBestie, dl4j-graph-explorer"
