name: Deploy Portfolio with Project Builds

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repo with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build AgeOfMax (Vite production)
      working-directory: AgeOfMax
      run: |
        # Install dependencies; use npm install since no package-lock.json is committed yet
        npm install
        npx vite build --mode production

    - name: Prepare distribution folder
      run: |
        rm -rf dist
        mkdir dist

    - name: Copy AgeOfMax build artifacts
      run: |
        mkdir -p dist/AgeOfMax
        cp -r AgeOfMax/dist/* dist/AgeOfMax/
        echo "--- Head of deployed AgeOfMax/index.html ---"
        head -n 15 dist/AgeOfMax/index.html || true

    - name: Copy FireCastle static files
      run: |
        mkdir -p dist/FireCastle
        cp FireCastle/index.html dist/FireCastle/ || true
        cp -r FireCastle/css dist/FireCastle/ || true
        cp -r FireCastle/js dist/FireCastle/ || true
        cp -r FireCastle/images dist/FireCastle/ || true
        cp -r FireCastle/pages dist/FireCastle/ || true

    - name: Copy AuTuneOnline static files
      run: |
        mkdir -p dist/AuTuneOnline
        cp AuTuneOnline/public/index.html dist/AuTuneOnline/ || true
        cp AuTuneOnline/public/style.css dist/AuTuneOnline/ || true
        cp AuTuneOnline/public/app.js dist/AuTuneOnline/ || true

    - name: Copy portfolio & shared assets
      run: |
        cp index.html dist/
        cp style.css dist/
        cp script.js dist/
        cp CNAME dist/
        cp -r projects dist/
        cp -r res dist/
        cp impressum.html dist/
        cp datenschutz.html dist/
        touch dist/.nojekyll

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist

    - name: Deploy to GitHub Pages
      id: deploy
      uses: actions/deploy-pages@v4

    - name: Deployment summary
      run: |
        echo "Deployment URL: ${{ steps.deploy.outputs.page_url }}"
