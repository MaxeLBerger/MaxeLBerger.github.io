name: Deploy Portfolio with Project Builds

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repo
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Build AgeOfMax
      run: |
        cd AgeOfMax
        npm ci
        npx vite build --mode production
        cd ..
        
    - name: Copy AgeOfMax build artifacts
      run: |
        rm -rf dist/AgeOfMax
        mkdir -p dist/AgeOfMax
        cp -r AgeOfMax/dist/* dist/AgeOfMax/
        echo "--- Head of deployed AgeOfMax/index.html ---"
        head -n 20 dist/AgeOfMax/index.html || true
        echo "--- Check for old redirect marker ---"
        (grep -n "Redirecting to the game" dist/AgeOfMax/index.html && exit 1) || true
        
    - name: Copy FireCastle static files
      run: |
        mkdir -p dist/FireCastle
        cp FireCastle/index.html dist/FireCastle/
        cp -r FireCastle/css dist/FireCastle/
        cp -r FireCastle/js dist/FireCastle/
        cp -r FireCastle/images dist/FireCastle/
        cp -r FireCastle/pages dist/FireCastle/
        
    - name: Copy AuTuneOnline static files 
      run: |
        rm -rf dist/AuTuneOnline
        mkdir -p dist/AuTuneOnline
        cp AuTuneOnline/public/index.html dist/AuTuneOnline/
        cp AuTuneOnline/public/style.css dist/AuTuneOnline/
        cp AuTuneOnline/public/app.js dist/AuTuneOnline/
        
    - name: Copy portfolio files
      run: |
        cp index.html dist/
        cp style.css dist/
        cp script.js dist/
        cp CNAME dist/
        cp -r projects dist/
        cp -r res dist/
        cp impressum.html dist/
        cp datenschutz.html dist/
        
    - name: Disable Jekyll
      run: |
        touch dist/.nojekyll
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
