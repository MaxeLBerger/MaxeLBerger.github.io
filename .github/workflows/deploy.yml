name: Deploy Portfolio with Project Builds

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repo with submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          AgeOfMax/package-lock.json
          CasinoIdleSlots/package-lock.json
          TestoMax/package-lock.json

    - name: Display submodule status
      run: |
        echo "📦 Submodule versions being deployed:"
        git submodule status
        echo ""
        echo "🔍 Verifying submodule contents:"
        echo "AgeOfMax files:"
        ls -la AgeOfMax/ | head -10
        echo ""
        echo "CasinoIdleSlots files:"
        ls -la CasinoIdleSlots/ | head -10
        echo ""
        echo "FireCastle files:"
        ls -la FireCastle/ | head -10
        echo ""
        echo "AuTuneOnline files:"
        ls -la AuTuneOnline/ | head -10
        echo ""
        echo "TestoMax files:"
        ls -la TestoMax/ | head -10

    - name: Build AgeOfMax (Vite production)
      working-directory: AgeOfMax
      run: |
        echo "🎮 Building AgeOfMax..."
        # Install dependencies
        npm ci 2>/dev/null || npm install
        # Build for production
        npx vite build --mode production
        echo "✅ AgeOfMax build complete"

    - name: Build CasinoIdleSlots (Vite production)
      working-directory: CasinoIdleSlots
      env:
        # Supabase configuration (set these as GitHub Secrets)
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        # Fallback to demo mode if secrets not configured
        VITE_ENABLE_DEMO_MODE: ${{ secrets.VITE_SUPABASE_URL == '' && 'true' || 'false' }}
      run: |
        echo "🎰 Building CasinoIdleSlots..."
        # Check if package.json exists
        if [ ! -f package.json ]; then
          echo "❌ package.json not found in CasinoIdleSlots directory"
          exit 1
        fi
        # Debug: Show secret status (without revealing values)
        echo "🔍 Environment variable status:"
        if [ -n "$VITE_SUPABASE_URL" ]; then
          echo "  ✅ VITE_SUPABASE_URL is set (length: ${#VITE_SUPABASE_URL} characters)"
        else
          echo "  ❌ VITE_SUPABASE_URL is NOT set or empty"
        fi
        if [ -n "$VITE_SUPABASE_ANON_KEY" ]; then
          echo "  ✅ VITE_SUPABASE_ANON_KEY is set (length: ${#VITE_SUPABASE_ANON_KEY} characters)"
        else
          echo "  ❌ VITE_SUPABASE_ANON_KEY is NOT set or empty"
        fi
        if [ -n "$VITE_ENABLE_DEMO_MODE" ]; then
          echo "  ℹ️ VITE_ENABLE_DEMO_MODE=$VITE_ENABLE_DEMO_MODE"
        fi
        # Create .env file for Vite build (temporary, not committed)
        echo "📝 Creating temporary .env file for build..."
        cat > .env << EOF
        VITE_SUPABASE_URL=$VITE_SUPABASE_URL
        VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY
        EOF
        echo "✅ .env file created for build process"
        # Check if Supabase secrets are configured
        if [ -z "$VITE_SUPABASE_URL" ] || [ -z "$VITE_SUPABASE_ANON_KEY" ]; then
          echo "⚠️ Supabase secrets not configured - building in demo mode"
          echo "ℹ️ To enable full features, add these secrets to GitHub:"
          echo "   - VITE_SUPABASE_URL"
          echo "   - VITE_SUPABASE_ANON_KEY"
        else
          echo "✅ Supabase configuration detected - building with full backend features"
        fi
        # Install dependencies with fallback
        echo "📦 Installing dependencies..."
        npm ci 2>/dev/null || {
          echo "⚠️ npm ci failed, falling back to npm install"
          npm install
        }
        # Verify TypeScript compilation
        echo "🔍 Checking TypeScript compilation..."
        npx tsc --noEmit --skipLibCheck || echo "⚠️ TypeScript check warnings (continuing...)"
        # Build for production
        echo "🏗️ Building for production..."
        npm run build
        # Verify build output
        if [ ! -d dist ]; then
          echo "❌ Build failed - dist directory not created"
          exit 1
        fi
        if [ ! -f dist/index.html ]; then
          echo "❌ Build failed - index.html not found in dist"
          exit 1
        fi
        echo "✅ CasinoIdleSlots build complete"
        echo "📄 Build output:"
        ls -la dist/

    - name: Prepare distribution folder
      run: |
        echo "🗂️ Preparing distribution folder..."
        rm -rf dist
        mkdir dist
        echo "✅ Distribution folder ready"

    - name: Copy AgeOfMax build artifacts
      run: |
        echo "📦 Copying AgeOfMax build artifacts..."
        mkdir -p dist/AgeOfMax
        cp -r AgeOfMax/dist/* dist/AgeOfMax/
        echo "✅ AgeOfMax artifacts copied"
        echo "--- Preview of deployed AgeOfMax/index.html ---"
        head -n 15 dist/AgeOfMax/index.html || true

    - name: Copy FireCastle static files
      run: |
        echo "🏰 Copying FireCastle static files..."
        mkdir -p dist/FireCastle
        cp FireCastle/index.html dist/FireCastle/ 2>/dev/null || echo "⚠️ FireCastle/index.html not found"
        cp -r FireCastle/css dist/FireCastle/ 2>/dev/null || echo "⚠️ FireCastle/css not found"
        cp -r FireCastle/js dist/FireCastle/ 2>/dev/null || echo "⚠️ FireCastle/js not found"
        cp -r FireCastle/images dist/FireCastle/ 2>/dev/null || echo "⚠️ FireCastle/images not found"
        cp -r FireCastle/pages dist/FireCastle/ 2>/dev/null || echo "⚠️ FireCastle/pages not found"
        echo "✅ FireCastle files copied"

    - name: Copy AuTuneOnline static files
      run: |
        echo "🎵 Copying AuTuneOnline static files..."
        mkdir -p dist/AuTuneOnline
        cp AuTuneOnline/public/index.html dist/AuTuneOnline/ 2>/dev/null || echo "⚠️ AuTuneOnline/public/index.html not found"
        cp AuTuneOnline/public/style.css dist/AuTuneOnline/ 2>/dev/null || echo "⚠️ AuTuneOnline/public/style.css not found"
        cp AuTuneOnline/public/app.js dist/AuTuneOnline/ 2>/dev/null || echo "⚠️ AuTuneOnline/public/app.js not found"
        cp -r AuTuneOnline/images dist/AuTuneOnline/ 2>/dev/null || echo "⚠️ AuTuneOnline/images not found"
        echo "✅ AuTuneOnline files copied"

    - name: Copy CasinoIdleSlots build artifacts
      run: |
        echo "🎰 Copying CasinoIdleSlots build artifacts..."
        mkdir -p dist/CasinoIdleSlots
        # Verify source directory exists
        if [ ! -d CasinoIdleSlots/dist ]; then
          echo "❌ CasinoIdleSlots/dist directory not found"
          exit 1
        fi
        # Copy all build artifacts
        cp -r CasinoIdleSlots/dist/* dist/CasinoIdleSlots/
        # Verify copy was successful
        if [ ! -f dist/CasinoIdleSlots/index.html ]; then
          echo "❌ Failed to copy CasinoIdleSlots index.html"
          exit 1
        fi
        echo "✅ CasinoIdleSlots artifacts copied successfully"
        echo "📁 Deployed files:"
        ls -la dist/CasinoIdleSlots/
        echo "--- Preview of deployed CasinoIdleSlots/index.html ---"
        head -n 15 dist/CasinoIdleSlots/index.html || true

    - name: Build or Copy TestoMax
      run: |
        echo "🧪 Processing TestoMax..."
        mkdir -p dist/TestoMax
        
        # Check if TestoMax has a package.json (needs building)
        if [ -f TestoMax/package.json ]; then
          echo "📦 TestoMax has package.json - attempting to build..."
          cd TestoMax
          
          # Install dependencies
          npm ci 2>/dev/null || npm install
          
          # Check if build script exists
          if npm run | grep -q "build"; then
            echo "🏗️ Building TestoMax..."
            npm run build
            
            # Copy build artifacts
            if [ -d dist ]; then
              echo "✅ Copying TestoMax build artifacts from dist/..."
              cp -r dist/* ../dist/TestoMax/
            elif [ -d build ]; then
              echo "✅ Copying TestoMax build artifacts from build/..."
              cp -r build/* ../dist/TestoMax/
            else
              echo "⚠️ No dist or build directory found, copying all files..."
              cp -r * ../dist/TestoMax/ 2>/dev/null || true
            fi
          else
            echo "⚠️ No build script found, copying static files..."
            cp -r * ../dist/TestoMax/ 2>/dev/null || true
          fi
          cd ..
        else
          # Static project - copy all files
          echo "📄 TestoMax is a static project - copying files..."
          if [ -d TestoMax/public ]; then
            cp -r TestoMax/public/* dist/TestoMax/ 2>/dev/null || true
          elif [ -f TestoMax/index.html ]; then
            cp -r TestoMax/* dist/TestoMax/ 2>/dev/null || true
          else
            echo "⚠️ TestoMax structure unclear, copying all files..."
            cp -r TestoMax/* dist/TestoMax/ 2>/dev/null || true
          fi
        fi
        
        # Verify at least index.html exists
        if [ -f dist/TestoMax/index.html ]; then
          echo "✅ TestoMax deployed successfully"
          echo "📁 Deployed files:"
          ls -la dist/TestoMax/ | head -10
        else
          echo "⚠️ Warning: No index.html found in TestoMax deployment"
          echo "📁 Available files:"
          ls -la dist/TestoMax/ 2>/dev/null || echo "No files copied"
        fi

    - name: Copy portfolio & shared assets
      run: |
        echo "🌐 Copying portfolio and shared assets..."
        cp index.html dist/
        cp style.css dist/
        cp script.js dist/
        cp CNAME dist/
        cp -r projects dist/
        cp -r res dist/
        cp impressum.html dist/
        cp datenschutz.html dist/
        touch dist/.nojekyll
        echo "✅ Portfolio assets copied"
        
    - name: Verify build output
      run: |
        echo "🔍 Verifying build output structure..."
        echo "Main files:"
        ls -la dist/
        echo ""
        echo "Project directories:"
        ls -la dist/AgeOfMax/ 2>/dev/null || echo "⚠️ AgeOfMax directory missing"
        ls -la dist/FireCastle/ 2>/dev/null || echo "⚠️ FireCastle directory missing"
        ls -la dist/AuTuneOnline/ 2>/dev/null || echo "⚠️ AuTuneOnline directory missing"
        ls -la dist/CasinoIdleSlots/ 2>/dev/null || echo "⚠️ CasinoIdleSlots directory missing"
        ls -la dist/TestoMax/ 2>/dev/null || echo "⚠️ TestoMax directory missing"

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist

    - name: Deploy to GitHub Pages
      id: deploy
      uses: actions/deploy-pages@v4

    - name: Deployment summary
      run: |
        echo "🚀 ============================================"
        echo "✅ Deployment successful!"
        echo "🌐 Website URL: ${{ steps.deploy.outputs.page_url }}"
        echo "📦 Deployed projects:"
        echo "   - AgeOfMax: ${{ steps.deploy.outputs.page_url }}AgeOfMax/"
        echo "   - FireCastle: ${{ steps.deploy.outputs.page_url }}FireCastle/"
        echo "   - AuTuneOnline: ${{ steps.deploy.outputs.page_url }}AuTuneOnline/"
        echo "   - CasinoIdleSlots: ${{ steps.deploy.outputs.page_url }}CasinoIdleSlots/"
        echo "   - TestoMax: ${{ steps.deploy.outputs.page_url }}TestoMax/"
        echo "⏱️  Changes should be live in 1-2 minutes"
        echo "=============================================="
